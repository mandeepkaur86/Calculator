<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link ref="stylesheet" herf="style.css">
</head>
<body>
  
              <h1>Subject Marks Calculator</h1>
      
        <form id="marksForm">
          <label for="subject1">Subject 1:</label>
          <input type="number" id="subject1" name="subject1" max="100" required>
      
          <label for="subject2">Subject 2:</label>
          <input type="number" id="subject2" name="subject2" max="100" required>
      
          <label for="subject3">Subject 3:</label>
          <input type="number" id="subject3" name="subject3" max="100" required>
      
          <label for="subject4">Subject 4:</label>
          <input type="number" id="subject4" name="subject4" max="100" required>
      
          <label for="subject5">Subject 5:</label>
          <input type="number" id="subject5" name="subject5" max="100" required>
      
          <label for="totalMarks">Total Marks Obtained:</label>
          <input type="text" id="totalMarks" name="totalMarks" readonly>
      
          <label for="percentage">Percentage:</label>
          <input type="text" id="percentage" name="percentage" readonly>
      
          <button type="button" onclick="calculateResult()">Calculate Result</button>
        </form>
      
        <script>
          function calculateResult() {
            var subject1 = parseInt(document.getElementById("subject1").value) || 0;
            var subject2 = parseInt(document.getElementById("subject2").value) || 0;
            var subject3 = parseInt(document.getElementById("subject3").value) || 0;
            var subject4 = parseInt(document.getElementById("subject4").value) || 0;
            var subject5 = parseInt(document.getElementById("subject5").value) || 0;
        
            var totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;
            var percentage = (totalMarks / 500) * 100;
        
            document.getElementById("totalMarks").value = totalMarks;
            document.getElementById("percentage").value = percentage.toFixed(2) + "%";
          }
        
          
        </script>
      
      </body>
      </html>
